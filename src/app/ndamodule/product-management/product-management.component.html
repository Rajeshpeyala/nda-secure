<div class="container-fluid">
  <h1>Product Management</h1>
  <hr>
  <div class="container-fluid">
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

  
  </mat-form-field>
  <button mat-flat-button class="firstbutton" type="button">Search </button>
  <button mat-flat-button>Add Product</button>

  <!-- Button trigger modal -->
<button type="button" mat-flat-button  data-toggle="modal" data-target="#exampleModalCenter">Delete</button>

<!-- Modal -->
<div class="modal fade" data-backdrop="false" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">NDA Secure</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure, you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
</form>

<div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="ScrollStyle" [@listStagger]="response$.data">
  <table class=" table table-striped table-bordered">
  
    <thead id="head">
      <tr>
        <th scope="col"><input type="checkbox" /></th>
        <th scope="col">Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Type</th>
        <th scope="col">Barcode</th>
        <th scope="col">View</th>
      </tr>
    </thead>
   
    <tbody>
      <tr *ngFor="let product of response$.data| paginate: { itemsPerPage: 10, currentPage: p },index as j">
        <th scope="row"><input type="checkbox" /></th>
        <td>{{product.medicineName}}</td>
        <td>{{product.manufacturerName}}</td>
        <td>{{product.catagory}}</td>
        <td>{{product.barcodeNo}}</td>
            <td (click)="viewdetails(j,product.medicineName)"><i class="material-icons">
                remove_red_eye
                </i></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
