<div class="container-fluid">
  <h1>Company Management</h1>
  <hr>
  <div class="container-fluid">
      <h3>Approved</h3>
      <hr>
  <div class="container-fluid">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class=".ScrollStyle" [@listStagger]="response$.data">
    <table class=" table table-striped table-bordered">

      <thead id="head">
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Person name</th>
          <th scope="col">Contact number</th>
          <th scope="col">Email</th>
          <th scope="col">View</th>

        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let comp of response$.data;index as j">
          <td *ngIf="comp.profilePic!='N/A'"><img src="{{imgUrl}}{{comp.manufacturerLogo}}" alt="logo"></td>
          <td *ngIf="comp.profilePic=='N/A'"><img src="../../assets/images/noImg.jpg" alt="logo"></td>
          <td>
            {{comp.userName|uppercase}}
          </td>
          <td>
            {{comp.email}}
          </td>
          <td>
            {{comp.concernPersonName}}
          </td>
          <td>
            {{comp.concernPersonPhone}}
          </td>
          <td>
            {{comp.concernPersonEmail}}
          </td>
          <td (click)="viewdetails(j,comp.userName)"><i class="material-icons">
              remove_red_eye
            </i></td>
   
        </tr>

      </tbody>
    </table>
  </div>
  </div>
</div>
