<div class="container-fluid">
    <h1>Failed Scans</h1>
    <hr>
    
      <div class="container-fluid">

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <div class="ScrollStyle" [@listStagger]="response$.data">
   
        <table class=" table table-striped table-bordered">
    
          <thead id="head">
            <tr>
          <th>User Image</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact Number</th>
          <th>Scan Barcode</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
         
    
        <tr  *ngFor="let scan of response$.data | paginate: { itemsPerPage: 10, currentPage: p }">
 
                <td *ngIf="scan.profilePic!='N/A'"><img src="{{imgUrl}}{{scan.profilePic}}" alt="profilePic"/></td>
                <td *ngIf="scan.profilePic=='N/A'"><img src="../../assets/images/noImg.jpg" alt="profilePic"/></td>
                <td><p>{{scan.appUserName}}</p></td>
                <td><p>{{scan.emialId}}</p></td>
                <td><p>{{scan.mobileNo}}</p></td>
                <td><p>{{scan.barcodeNo}}</p></td>
                <td > <a href='https://www.google.com/maps/?q={{scan.lattitude}},{{scan.longitude}}'  target="_blank"> <i  class="material-icons">
                    location_on
                    </i></a></td>
                  </tr>

                </tbody>
              </table>
 
    </div>
  </div>
