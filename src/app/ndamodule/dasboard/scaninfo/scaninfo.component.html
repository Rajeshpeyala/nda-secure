
<div class="container-fluid">
    
  <h1>SCAN INFORMATION</h1>
  <hr>
 
  <div class="container-fluid">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

    <div class="ScrollStyle" [@listStagger]="response$.data">
        
    <table class="table table-striped table-bordered">
      <thead id="head">
        <tr>
      
          <th scope="col">Name</th>
          <th scope="col">Barcode no</th>
          <th scope="col">Email</th>
          <th scope="col">History</th>
          <th scope="col">Contact Number</th>
          <th>Time</th>
          <th>Location</th>
        </tr>
      </thead>
     
        <tbody>
          <tr *ngFor="let scan of response$.data | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{scan.appUserName}}</td>
            <td>{{scan.barcodeNo}}</td>
            <td>{{scan.emialId}}</td>
            <td>{{scan.historyId}}</td>
            <td>{{scan.mobileNo}}</td>
            <td>{{scan.scanTime}}</td>
            <td><a href='https://www.google.com/maps/?q={{scan.lattitude}},{{scan.longitude}}' target="_blank"> <i
                  class="material-icons">
                  location_on
                </i></a></td>
          </tr>
          
        </tbody>
    </table>
  </div>
</div>
</div>
