<header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="service.toggle()" *ngIf="isHandset$ | async"
      style="outline:none">
      <mat-icon style="color:white" aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
   

      <span class="fill-space"></span>

   

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="dashboard">
              <button mat-icon-button>
                <mat-icon id="navIcon" title="Open Dashboard" style="top:40px;">dashboard</mat-icon>
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <ul class="dropdown" [matMenuTriggerFor]="menu1">
                <button mat-icon-button>
                  <mat-icon id="navIcon" matBadge="3" matBadgeColor="warn" title="Open Notifications">notifications</mat-icon>
                </button>
                <mat-menu #menu1="matMenu">
                  <li *ngFor="let notification of notifications">
                    <div class="item">
                      <p style="font-size:14px;">{{notification.description}}</p>
                      <small>{{notification.date}}</small>
                    </div>
                    <hr>
                  </li>
                </mat-menu>
              </ul>
            </a>
          </li>
          <li class="nav-item">
              <a class="nav-link">
                <ul class="dropdown" [matMenuTriggerFor]="menu2">
                  <button mat-icon-button>
                    <mat-icon id="navIcon" title="Settings">account_circle</mat-icon>
                  </button>
                  <mat-menu #menu2="matMenu">
                  
                      <div class="item">
                        <p  (click)="logout()">Logout</p>
                      </div>
             
                      <div class="item">
                          <p  (click)="logout()">settings</p>
                        </div>
                  </mat-menu>
                </ul>
              </a>
            </li>
        </ul>

    
  </nav>
</header>
