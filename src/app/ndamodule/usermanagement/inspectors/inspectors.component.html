<div class="container-fluid">

  <h1>Users</h1>
  <hr>

  <div class="container-fluid">
      <h3>INSPECTORS</h3>
  <hr>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="ScrollStyle" [@listStagger]="inspectorarray">
      <table class=" table table-striped table-bordered">

        <thead id="head">
          <tr>
            <th>S.No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Id</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody>


          <tr *ngFor="let product of inspectorarray | paginate: { itemsPerPage: 10, currentPage: p };index as j">

            <td>{{j}}</td>
            <td><img src="{{imgUrl}}{{product.inspectorImage}}" alt="profilepic" title="{{product.inspectorName}}"></td>
            <td>{{product.inspectorName}}</td>
            <td>{{product.inspectorId}}</td>
            <td>{{product.email}}</td>
            <td>{{product.countryCode}}-{{product.mobileNo}}</td>
            <td><i class="material-icons">
                border_color
              </i></td>
            <td class="delete"><i class="material-icons">
                delete
              </i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
